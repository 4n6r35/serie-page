<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series de Netflix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="series-container"></div>

<script>
  function leerDataYCrearTarjetas() {
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('series-container');
        Object.keys(data).forEach(key => {
          const serie = data[key];
          const card = document.createElement('div');
          card.classList.add('card');

          const img = document.createElement('img');
          img.src = serie.img;

          const nombre = document.createElement('h2');
          nombre.textContent = serie.name;

          const categoria = document.createElement('p');
          categoria.textContent = `CategorÃ­a: ${serie.categoria}`;

          const descripcion = document.createElement('p');
          descripcion.textContent = serie.description;

          const actores = document.createElement('p');
          actores.textContent = `Actores: ${serie.acthors}`;

          card.appendChild(img);
          card.appendChild(nombre);
          card.appendChild(categoria);
          card.appendChild(descripcion);
          card.appendChild(actores);
          
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error al leer el archivo JSON:', error);
      });
  }
  window.onload = leerDataYCrearTarjetas;
</script>

</body>
</html>
